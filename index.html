<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>isuzu</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__content">
				<div class="header__logo">
					<img src="./images/logo.png" alt="">
				</div>
				<div class="header__contacts contacts">
					<div class="contacts__tel tel">
						<img src="./images/icons/search.svg" alt="" class="tel__icon">
						<a href="tel:8(495) 777-77-77" class="tel__number">8(495) 777-77-77</a>
					</div>
					<div class="contacts__messengers messengers">
						<a href="" class="messengers__item">
							<img src="./images/icons/vimeo.svg" alt="">
						</a>
						<a href="" class="messengers__item">
							<img src="./images/icons/instagram.svg" alt="">
						</a>
						<a href="" class="messengers__item">
							<img src="./images/icons/facebook.svg" alt="">
						</a>
						<a href="" class="messengers__item">
							<img src="./images/icons/twitter.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section id="main">
			<div class="wrapper">
				<div class="main__title">
					<h1 class="main__h1">Авто обмен<span class="main__circle"></span></h1>
					<p class="main__text">Розничная сеть автомобилей с пробегом, где каждое авто проходит тщательную проверку и
						диагностику, чтобы покупатель мог купить автомобиль, получив честную информацию о его состоянии.</p>
				</div>

				<div class="main__form">

				</div>
			</div>
		</section>
	</main>



	<script src="./js/script.js"></script>
</body>

</html>
